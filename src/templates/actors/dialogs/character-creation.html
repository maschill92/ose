<form autocomplete="off" onsubmit="event.preventDefault();">
  <div class="flexrow">
    <div class="attribute-list">
      {{#each scoreConfig as |scoreName scoreId| }}
      <div class="form-group" data-score="{{scoreId}}">
        <label>
          <a class="score-roll"> <i class="fas fa-dice"></i> {{scoreName}} </a>
        </label>
        <div class="form-fields">
          <input
            class="score-value"
            name="data.scores.{{scoreId}}.value"
            type="number"
            value="{{lookup @root.scores scoreId}}"
          />
        </div>
      </div>
      {{/each}}
    </div>
    <div class="roll-stats">
      <a class="auto-roll">Auto <i class="fas fa-dice"></i></a>

      <div class="flexrow">
        <span>Sum</span>
        <span>{{stats.sum}}</span>
      </div>
      <div class="flexrow">
        <span>Avg</span>
        <span>{{numberFormat stats.avg decimals=1}}</span>
      </div>
      <div class="flexrow">
        <span>Ïƒ</span>
        <span>{{numberFormat stats.std decimals=1}}</span>
      </div>
      <hr />

      <div class="form-group">
        
        <div class="form-fields">
          <a class="gold-roll"><i class="fas fa-dice"></i> <label>Gold</label></a>
        </div>
      </div>
      <div></div>
      <div class="form-group">
        <input
          id="gold"
          class="gold-value"
          type="text"
          value="{{gold}}"
          disabled
        />
      </div>
    </div>
  </div>
  <footer class="sheet-footer">
    <button type="submit" {{disabled formDisabled}}>
      <i class="fas fa-save"></i>{{localize "Save Changes"}}
    </button>
  </footer>
</form>
